<form name="updateProductForm" #updateProductForm="ngForm" novalidate>
    <div class="row">
        <product-details [product]="product"></product-details>
        <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="card">
                <div class="card-body border-0 shadow">
                    <product-options [page]="product.page"></product-options>
                    <product-inventory [inventory]="product.inventory"></product-inventory>
                </div>
            </div>
            <div class="card mt-2">
                <div class="card-body border-0 shadow">
                    <product-accounts [accounts]="product.accounts"></product-accounts>
                </div>
            </div>
        </div>
    </div>
</form>
<product-actions (delete)="onDeleteProduct(product.id)" [valid]="updateProductForm.form.valid"></product-actions>
<pre>{{ this.product | json }}</pre>
